<div class="container contact-form">
      <form>
        <h1 class="display-3">Contact Us</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Sign up for newsletter
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>

      <!--FOOTER-->
      <footer>
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 col-md">
                        <i class="fad fa-ice-cream fa-2x mr-2"></i>

                        <small class="d-block mb-3 text-muted">&copy; 2020</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Find us around the web</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
                            <li><a class="text-muted" href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                            <li><a class="text-muted" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                            <li><a class="text-muted" href="#"><i class="fab fa-youtube"></i> YouTube</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Where to?</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="index.html">Home</a></li>
                            <li><a class="text-muted" href="flavors.html">Flavors</a></li>
                            <li><a class="text-muted" href="about.html">About Us</a></li>
                            <li><a class="text-muted" href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
      </footer>
    </script>
